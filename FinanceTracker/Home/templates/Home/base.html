{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Finance{% endblock %}</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/reset.css'%}">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/slider.css' %}">
<link href='http://fonts.googleapis.com/css?family=Muli:400,300,300italic,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Passion+One:400,700' rel='stylesheet' type='text/css'>
<script src="{% static 'js/jquery-1.7.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/tms-0.4.1.js' %}"></script>
<script>
$(document)
    .ready(function () {
    $('.slider')
        ._TMS({
        show: 0,
        pauseOnHover: true,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: false,
        duration: 800,
        preset: 'fade',
        pagination: '.pags',
        pagNums: false,
        slideshow: 7000,
        numStatus: false,
        banners: 'fade',
        waitBannerAnimation: false,
        progressBar: false
    })
});
</script>
<header>
    <h1 style="color: red; font-size: 50px; font-family: 'Trebuchet MS';font-stretch: ultra-expanded;">FlOwInG FiNaNcE</h1>
    <nav>
      <ul class="menu">
        <li class="current"><a href="index.html">Home</a></li>
        <li><a href="{% url 'Visualization'%}">Visualization</a></li>
        <li><a href="{% url 'services' %}">Services</a></li>
        <li><a href="{% url 'products' %}">Products</a></li>
        <li><a href="{% url 'contacts' %}">Contacts</a></li>
      </ul>
    </nav>
    <div id="slide">
      <div class="slider">
        <ul class="items">
          <li><img src="{% static 'images/slider-1.jpg' %}" alt="">
            <div class="banner">
              <div class="banner-1"></div>
              <a href="#" class="button-1">Read more</a></div>
          </li>
          <li><img src="{% static 'images/slider-2.jpg' %}" alt="">
            <div class="banner">
              <div class="banner-2"></div>
              <a href="#" class="button-1">Read more</a></div>
          </li>
          <li><img src="{% static 'images/slider-3.jpg' %}" alt="">
            <div class="banner">
              <div class="banner-3"></div>
              <a href="#" class="button-1">Read more</a></div>
          </li>
        </ul>
      </div>
      <a href="#" class="prev"></a><a href="#" class="next"></a>
      <div class="line-left"></div>
      <div class="line-right"></div>
      <ul class="pags">
      </ul>
    </div>
  </header>
  
  </head>html
